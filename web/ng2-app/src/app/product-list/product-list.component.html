<div class="stub-header">
  Select Product
</div>
<table class="centered-content bottom-15">
  <tbody>
    <tr *ngFor="let data of productData.results.data; let i = index" (click)="onSelect(i)">
      <td >{{data.name}}</td>
      <td>{{data.description}}</td>
      <td><img src="{{data.imageURL}}" width=200></td>
    </tr>
    
  </tbody>
</table>
